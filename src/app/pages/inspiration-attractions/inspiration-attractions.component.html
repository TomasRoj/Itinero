<div class="container-fluid p-0">
    <div class="row g-0">
    
      <div class="col-md-3 col-lg-2">
        <app-sidebar></app-sidebar>
      </div>
      
     
      <div class="col-md-9 col-lg-10 ps-0" style="background-image: url('survey-bg.png');  background-size:cover">
        <div class="dashboard-content p-4">
          <div class="d-flex justify-content-between align-items-center mb-4 mt-4">
            <h1 class="mb-0">Inspirujte se našimi atrakcemi</h1>
            <a [routerLink]="'/survey'"><button class="btn btn-danger rounded-pill px-4">Nový výlet</button></a>
          </div>
          
          <div class="row pt-5">

            <div class="col-lg-4 mb-4" *ngFor="let attraction of Attractions">
              <div class="card border-0 shadow-sm h-100">
                <div class="card-body p-0">
                  <img [src]="attraction.photo_url" (error)="onImageError($event)" width="400" height="300" class="card-img-top">
                  <div class="p-3">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                      <div>
                        <h3 class="mb-0">{{ attraction.name }}</h3>
                        <p class="text-muted mb-0">{{ attraction.country }}</p>
                      </div>
                    </div>
                    <div class="timeRecommendation pt-4 pb-5">
                        <h5>Délka návštěvy:</h5>
                        <span class="me-2">{{ attraction.estimated_visit_time }} hodin</span>
                    </div>
                    <button (click)="viewAttractionDetail(attraction.id)" class="btn btn-light w-100">Info</button>
                    <br><br>
                    <a [routerLink]="'/dashboard'" class="button btn btn-danger w-100">Moje výlety</a>

                  </div>
                </div>
              </div>
            </div>

          </div>
          
        </div>
      </div>
    </div>
  </div>
