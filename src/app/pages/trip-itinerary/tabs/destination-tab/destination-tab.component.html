<div class="tab-content">
    <div class="form-container">
        <div class="form-row">
            <div class="form-group">
                <input type="text" class="form-control" [placeholder]="placeholders.tripName"
                    [(ngModel)]="tripForm.tripName" name="tripName">
            </div>
            <div class="form-group dropdown">
                <input type="text" class="form-control" [placeholder]="placeholders.destination"
                    [(ngModel)]="tripForm.destination" name="destinationName" readonly>
                <i class="dropdown-icon"></i>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group textarea-group">
                <textarea class="form-control" [placeholder]="placeholders.description"
                    [(ngModel)]="tripForm.description" name="description" rows="4"></textarea>
            </div>
            <div class="form-group dropdown-group">
                <button class="action-button dropdown-button" (click)="toggleDropdown('departureDropdown')" >
                    {{placeholders.startDate}}
                    <i class="dropdown-icon"></i>
                </button>
                <div class="dropdown-menu" [ngClass]="{'show': isDropdownOpen('departureDropdown')}" style='max-width: 25%;'>
                    <div class="input-group">
                        <span class="input-group-text">Od</span>
                        <input [(ngModel)]="tripForm.startDate" (ngModelChange)="onDateChange()" type="date"
                            class="form-control"  name="startDate"
                            aria-label="Start date">
                    </div>
                </div>

                <button class="action-button dropdown-button" (click)="toggleDropdown('arrivalDropdown')">
                    {{placeholders.endDate}}
                    <i class="dropdown-icon"></i>
                </button>
                <div class="dropdown-menu" [ngClass]="{'show': isDropdownOpen('arrivalDropdown')}" style='max-width: 25%;'>
                    <div class="input-group">
                        <span class="input-group-text">Do</span>
                        <input [(ngModel)]="tripForm.endDate" (ngModelChange)="onDateChange()" type="date"
                            class="form-control" name="endDate"
                            aria-label="End date">
                    </div>
                </div>
            </div>
        </div>

        <a><button class="btn btn-primary mx-2"
                (click)="updateTripData()">Potvrdit</button></a>

        <br><br>
        <!-- Success message -->
        <div *ngIf="saveSuccess" class="alert alert-success mb-3" role="alert">
            Změny byly úspěšně uloženy.
        </div>

    </div>
</div>
