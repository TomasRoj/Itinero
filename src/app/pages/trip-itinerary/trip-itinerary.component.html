<div class="container-fluid p-0">
    <div class="row g-0">
        <div class="col-md-3 col-lg-2">
            <app-itinerary-sidebar 
            [activeDay]="activeDay"
            (daySelected)="changeActiveDay($event)">
            </app-itinerary-sidebar>
        </div>

        <div class="col-md-9 col-lg-10 ps-0 d-flex p-5">
            <div class="dashboard-content p-4 w-100 d-flex flex-column justify-content-center">
                <div class="d-flex justify-content-between align-items-center pb-4">
                    <h1 class="mb-0">Správa výletu</h1>
                </div>

                <div class="row">
                    <div class="col-12">
                      <div class="tabs-container mb-3">
                        <div class="tab" [ngClass]="{'active': activeTab === 'destinace'}" (click)="setActiveTab('destinace')">
                          Destinace
                        </div>
                        <div class="tab" [ngClass]="{'active': activeTab === 'rozvrzeni'}" (click)="setActiveTab('rozvrzeni')">
                          Rozvržení dnů
                        </div>
                        <div class="tab" [ngClass]="{'active': activeTab === 'clenove'}" (click)="setActiveTab('clenove')">
                          Členové výletu
                        </div>
                        <div class="tab" [ngClass]="{'active': activeTab === 'finance'}" (click)="setActiveTab('finance')">
                          Finance
                        </div>
                      </div>
                      <div class="divider mb-4"></div>
                </div>
                  
                <div class="tab-content-container">
                  <app-destination-tab *ngIf="activeTab === 'destinace'"></app-destination-tab>
                  <!--
                  appapp-members-tab *ngIf="activeTab === 'rozvrzeni'"></app-members-tab>
                  -->
                  <app-finance-tab *ngIf="activeTab === 'finance'"></app-finance-tab>
                  <app-members-tab *ngIf="activeTab === 'clenove'"></app-members-tab>
                </div>
