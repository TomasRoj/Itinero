<!-- HTML template for the friends list -->
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3 col-lg-2">
      <app-sidebar></app-sidebar>
    </div>

    <!-- Main content -->
    <div class="col-md-9 p-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Spojte se se svými přáteli</h2>
        <button class="btn btn-danger">Nový výlet</button>
      </div>

      <!-- Friends list -->
      <div class="row">
        <div class="col-lg-8">
          <div class="list-group mb-4" *ngIf="friends.length > 0">
            <div *ngFor="let friend of friends" class="list-group-item d-flex justify-content-between align-items-center">
              <div class="d-flex align-items-center">
                <div class="text-start me-3">
                  <h5 class="mb-1">{{ friend.name }}</h5>
                  <p class="mb-0 text-muted">ID: {{ friend.id }}</p>
                </div>
              </div>
              <div class="d-flex align-items-center">
                <img [src]="friend.avatar" class="rounded-circle" width="50" height="50" alt="{{ friend.name }}">
                <button class="btn btn-outline-danger ms-3" (click)="removeFriend(friend.id)">
                  <i class="bi bi-trash"></i> Odebrat
                </button>
              </div>
            </div>
          </div>

          <!-- No friends message -->
          <div class="alert alert-info" *ngIf="friends.length === 0">
            Zatím nemáte žádné přátele. Přidejte si někoho pomocí ID.
          </div>


        </div>
      </div>
    </div>
  </div>
</div>
