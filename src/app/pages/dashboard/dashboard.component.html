<div class="container-fluid p-0">
    <div class="row g-0">
      <!-- Sidebar Component -->
      <div class="col-md-3 col-lg-2">
        <app-sidebar></app-sidebar>
      </div>
      
      <!-- Main Content -->
      <div class="col-md-9 col-lg-10">
        <div class="dashboard-content p-4">
          <div class="d-flex justify-content-between align-items-center mb-4 mt-4">
            <h1 class="mb-0">Dobré odpoledne, {{ username }}</h1>
            <button class="btn btn-danger rounded-pill px-4">Nový výlet</button>
          </div>
          
          <p class="text-muted mb-4">Zde jsou vaše aktuální výlety:</p>
          
          <div class="row">
            <div class="col-lg-6 mb-4" *ngFor="let trip of trips">
              <div class="card border-0 shadow-sm h-100">
                <div class="card-body p-0">
                  <img [src]="imagePath" width="400" height="300" priority class="card-img-top">
                  <div class="p-3">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                      <div>
                        <h3 class="mb-0">{{ trip.destination }}</h3>
                        <p class="text-muted mb-0">{{ trip.country }}</p>
                      </div>
                      <div class="d-flex align-items-center">
                        <span class="me-2">{{ trip.participants }}</span>
                        <i class="bi bi-people-fill text-muted"></i>
                      </div>
                    </div>
                    <p class="text-muted bg-light py-2 px-3 rounded small">{{ trip.dateRange }}</p>
                    <p class="small">{{ trip.description }}</p>
                    <button class="btn btn-danger w-100">Spravovat</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
