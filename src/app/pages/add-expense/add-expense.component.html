<div class="container-fluid p-0">
    <div class="row g-0">
        <div class="col-md-3 col-lg-2">
            <app-itinerary-sidebar></app-itinerary-sidebar>
        </div>

        <div class="col-md-9 col-lg-10 ps-0 d-flex p-5">
            <div class="dashboard-content p-4 w-100 d-flex flex-column justify-content-center">

                <div class="d-flex justify-content-between align-items-center pb-4">
                    <h1 class="mb-0">Přidejte výdaj</h1>
                </div>
                <div class="divider mb-4"></div>

                <div class="row">
                    <div class="col-12">
                        <div class="container mt-4">
                            <div class="row">
                              <div class="col-md-6">
                                <div class="form-group mb-3">
                                  <label for="expenseCategory">Výběr kategorie výdaje</label>
                                  <select class="form-select" id="expenseCategory">
                                    <option value="">Vyberte kategorii</option>
                                    <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
                                  </select>
                                </div>
                                
                                <div class="form-group mb-3">
                                  <label for="paidBy">Kdo uhradil platbu</label>
                                  <select class="form-select" id="paidBy">
                                    <option value="">Vyberte osobu</option>
                                    <option *ngFor="let user of users" [value]="user.id">{{ user.name }}</option>
                                  </select>
                                </div>
                                
                                <div class="form-group mb-3">
                                  <label for="amount">Zaplacená suma</label>
                                  <input type="number" class="form-control" id="amount" placeholder="0.00">
                                </div>
                              </div>
                              
                              <div class="col-md-6">
                                <div class="form-group mb-3">
                                  <label for="currency">Používaná měna</label>
                                  <select class="form-select" id="currency">
                                    <option value="CZK">CZK</option>
                                    <option value="EUR">EUR</option>
                                    <option value="USD">USD</option>
                                  </select>
                                </div>
                                
                                <div class="form-group mb-3">
                                    <label for="description">Název</label>
                                    <textarea class="form-control" id="description" rows="1"></textarea>
                                  <label for="description">Popis</label>
                                  <textarea class="form-control" id="description" rows="4"></textarea>
                                </div>
                              </div>
                            </div>
                            
                            <div class="mt-4">
                              <div class="d-flex justify-content-between align-items-center mb-2">
                                <h5>Je to už vyrovnané?</h5>
                                <div>
                                  <button class="btn btn-sm" [ngClass]="{'btn-success': isSettled, 'btn-outline-success': !isSettled}" (click)="isSettled = true">ANO</button>
                                  <button class="btn btn-sm ms-2" [ngClass]="{'btn-danger': !isSettled, 'btn-outline-danger': isSettled}" (click)="isSettled = false">NE</button>
                                </div>
                              </div>
                            </div>
                            
                            <div class="mt-4">
                              <h5>Rozdělení výdaje mezi uživatele</h5>
                              <div class="card mb-3" *ngFor="let user of users; let i = index">
                                <div class="card-body">
                                  <div class="d-flex justify-content-between align-items-center">
                                    <div class="form-check">
                                      <input class="form-check-input" type="checkbox" [id]="'user' + i">
                                      <label class="form-check-label" [for]="'user' + i">
                                        {{ user.name }}
                                      </label>
                                    </div>
                                    <div class="input-group" style="max-width: 150px;">
                                      <input type="number" class="form-control"  [disabled]="!user.included" min="0" max="100">
                                      <span class="input-group-text">%</span>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                            
                            <div class="d-flex justify-content-end mt-4">
                              <a href="/trip-itinerary">
                                <button class="btn btn-outline-secondary me-2" >Zpět</button>
                              </a>
                              <button class="btn btn-primary" >Potvrdit</button>
                            </div>
                          </div>
                          
                </div>
            </div>
        </div>
    </div>
</div>
