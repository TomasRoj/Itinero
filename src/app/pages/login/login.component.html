<!-- HTML Template with fixed layout -->
<div class="container-fluid vh-100 p-0">
    <div class="row h-100 g-0">
      <!-- Left Panel - Adding h-100 to ensure full height -->
      <div class="col-lg-5 bg-dark text-white d-flex flex-column justify-content-center position-relative h-100">
        <!-- Logo -->
        <div class="logo ps-4 pt-4 position-absolute top-0 start-0">
          <span class="display-4" style="font-size: 130px; color: #D90429;">I</span>
        </div>
        
        <!-- Welcome Text -->
        <div class="welcome-text text-center py-5">
          <h1 class="display-5 mb-4">Vítejte zpět.</h1>
          <p class="lead">
            Přihlaste se ke svému účtu a pokračujte<br>
            tam, kde jste skončili.
          </p>
        </div>
        
        <!-- Red Circles -->
        <div class="red-circle-top position-absolute top-0 end-0"></div>
        <div class="red-circle-bottom position- start-0"></div>
      </div>
      
      <!-- Right Panel - Adding h-100 to ensure full height -->
      <div class="col-lg-7 z-3 bg-white d-flex align-items-center justify-content-center h-100">
        <div class="login-form-container p-4 w-75">
          <h2 class="text-muted mb-5">Přihlášení</h2>
          
          <form>
            <!-- Email Input -->
            <div class="mb-4">
              <label for="email" class="form-label text-muted">E-mail</label>
              <input type="email" class="form-control bg-light border-0 py-3" id="email" placeholder="Zadejte svůj e-mail">
            </div>
            
            <!-- Password Input -->
            <div class="mb-2">
              <label for="password" class="form-label text-muted">Heslo</label>
              <input type="password" class="form-control bg-light border-0 py-3" id="password" placeholder="Zadejte svoje heslo">
            </div>
            
            <!-- Forgot Password Link -->
            <div class="text-end mb-4">
              <a href="#" class="text-muted text-decoration-none small">Zapomenuté heslo?</a>
            </div>
            
            <!-- Login Button -->
            <div class="d-grid gap-2 mb-4">
              <button class="btn btn-danger py-3" type="submit">Přihlásit se</button>
            </div>
            
            <!-- Social Login Options -->
            <div class="social-login">
              <div class="d-grid gap-2 mb-3">
                <button class="btn btn-outline-secondary py-2" type="button">
                  <i class="bi bi-google me-2"></i> Sign in with Google
                </button>
              </div>
              <div class="d-grid gap-2 mb-3">
                <button class="btn btn-outline-secondary py-2" type="button">
                  <i class="bi bi-apple me-2"></i> Sign in with Apple
                </button>
              </div>
              <div class="d-grid gap-2">
                <button class="btn btn-outline-secondary py-2" type="button">
                  <i class="bi bi-facebook me-2"></i> Sign in with Facebook
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
